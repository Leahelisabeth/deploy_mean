<div ng-controller="userControl">
    <p style="color:red" ng-repeat="error in errors">
        {{error}}
    </p>
    <h2>Welcome, Please Login or Register Below...</h2>

    <form ng-submit="addUser()">
        <input type="text" ng-model="user.name" value="">
        <input type="submit" name="" value="Enter">
    </form>
</div>
